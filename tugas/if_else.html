<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Faktorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        label, input, button {
            margin: 5px 0;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Hitung Faktorial</h1>
    <label for="numberInput">Masukkan angka:</label>
    <input type="number" id="numberInput" min="0">
    <button onclick="calculateFactorial()">Hitung Faktorial</button>
    <p id="result"></p>

    <script>
        function calculateFactorial() {
            let n = parseInt(document.getElementById('numberInput').value);
            if (isNaN(n) || n < 0) {
                document.getElementById('result').innerHTML = "Masukkan angka yang valid!";
                return;
            }
            let result = factorial(n);
            document.getElementById('result').innerHTML = "Faktorial dari " + n + " adalah " + result;
        }

        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            return n * factorial(n - 1);
        }
    </script>
</body>
</html>
