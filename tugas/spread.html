<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Array dengan Spread Operator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            font-size: 18px;
            color: #006400;
        }
    </style>
</head>
<body>
    <h1>Data Array dengan Spread Operator</h1>
    <ul id="combinedList"></ul>

    <script>
        // Array data 1
        const array1 = ["Apple", "Banana", "Orange"];

        // Array data 2
        const array2 = ["Grapes", "Mango", "Pineapple"];

        // Menggabungkan dua array menggunakan spread operator
        const combinedArray = [...array1, ...array2];

        // Menampilkan data array yang digabungkan
        const combinedList = document.getElementById('combinedList');
        combinedArray.forEach((item, index) => {
            const listItem = document.createElement('li');
            listItem.textContent = `${index + 1}. ${item}`;
            combinedList.appendChild(listItem);
        });
    </script>
</body>
</html>
