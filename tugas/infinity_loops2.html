<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluasi Nilai</title>
</head>
<body>
    <div id="output"></div>
    <script>
        // Kode JavaScript di sini
        // Nilai score (ganti dengan nilai sesuai kebutuhan)
            var score = 85;

            // Variabel result untuk menyimpan hasil evaluasi
            var result;

            // Logika if untuk mengevaluasi nilai score
            if (score >= 90) {
                result = 'Selamat! Anda mendapatkan nilai A.';
            } else if (score >= 80 && score <= 89) {
                result = 'Anda mendapatkan nilai B.';
            } else if (score >= 70 && score <= 79) {
                result = 'Anda mendapatkan nilai C.';
            } else if (score >= 60 && score <= 69) {
                result = 'Anda mendapatkan nilai D.';
            } else {
                result = 'Anda mendapatkan nilai E.';
            }

            // Pengujian dengan console.log()
            console.log(result);

            // Pengujian dengan innerHTML
            document.getElementById("output").innerHTML = result;

    </script>

</body>
</html>
