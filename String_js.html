<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipe Data String</title>
</head>
<body>
  <h1>Tipe Data String</h1>
  <p>String adalah tipe data yang digunakan untuk merepresentasikan teks atau rangkaian karakter.</p>

  <script>
    // Contoh penggunaan tipe data String
    const message = "HELLO WORLD";
    const name = "ALAN WALKER";

    // Menampilkan nilai String ke dalam elemen HTML
    document.getElementById("message").innerText = "Message: " + message;
    document.getElementById("name").innerText = "Name: " + name;
  </script>

  <!-- Menampilkan nilai String -->
  <p id="message"></p>
  <p id="name"></p>
</body>
</html>
