<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjualan Kurma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Penjualan Kurma</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="kurma1.jpg" alt="Kurma Ajwa">
            <h2>Kurma Ajwa</h2>
            <p>Rp 50.000</p>
            <button onclick="addToCart('Kurma Ajwa', 50000)">Tambah ke Keranjang</button>
        </div>

        <div class="product">
            <img src="kurma2.jpg" alt="Kurma Sukari">
            <h2>Kurma Sukari</h2>
            <p>Rp 40.000</p>
            <button onclick="addToCart('Kurma Sukari', 40000)">Tambah ke Keranjang</button>
        </div>

        <div class="product">
            <img src="kurma3.jpg" alt="Kurma Medjool">
            <h2>Kurma Medjool</h2>
            <p>Rp 60.000</p>
            <button onclick="addToCart('Kurma Medjool', 60000)">Tambah ke Keranjang</button>
        </div>

        <div class="product">
            <img src="kurma4.jpg" alt="Kurma Deglet Nour">
            <h2>Kurma Deglet Nour</h2>
            <p>Rp 35.000</p>
            <button onclick="addToCart('Kurma Deglet Nour', 35000)">Tambah ke Keranjang</button>
        </div>
    </div>

    <div id="cart">
        <h2>Keranjang Belanja</h2>
        <ul id="cart-items">
            <!-- Item keranjang belanja akan ditambahkan di sini oleh JavaScript -->
        </ul>
        <p>Total: Rp <span id="cart-total">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
